<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUYMASH</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --primary: #4A90E2;
            --card-bg: #fff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        select {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            margin-top: 10px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        .arena {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            flex: 1;
            max-width: 300px;
            min-height: 150px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        .card h3 { margin: 0; font-size: 28px; }
        .or-text {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: #888;
        }
        .skip-btn {
            background-color: transparent;
            border: 2px solid #ccc;
            color: #888;
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 40px;
            transition: all 0.2s;
            font-weight: bold;
        }
        .skip-btn:hover {
            background-color: #e2e2e2;
            color: #333;
            border-color: #aaa;
        }
        .leaderboard {
            width: 100%;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .leaderboard h2 { margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px;}
        .rank-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .rank-item:last-child { border-bottom: none; }
        .rank-name { font-weight: bold; }
        .rank-score { color: var(--primary); }
    </style>
</head>
<body>

    <header>
        <h1>STUYMASH</h1>
        <p>Choose a category and choose the one you like better. Skip if you know neither.</p>
        
        <select id="category-select" onchange="changeCategory()">
            <option value="Teacher">Teachers</option>
        </select>
    </header>

    <main>
        <div class="arena" id="arena">
            <p>Loading...</p>
        </div>
        
        <button class="skip-btn" id="skip-btn" onclick="skipPair()" style="display: none;">Skip</button>

        <div class="leaderboard">
            <h2>Leaderboard: <span id="current-category-title">Teachers</span></h2>
            <div id="leaderboard-list">
                </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://tafkzcsqevcepnbdhyym.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_XA7A-5a7Vdx7m3cO6zsubw_dyj-G0M-';
        
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentCategory = document.getElementById('category-select').value;
        let currentItems = [];
        let itemA = null;
        let itemB = null;
        let isVoting = false; 

        async function init() {
            await loadItemsForCategory();
            updateLeaderboard();
        }

        async function changeCategory() {
            currentCategory = document.getElementById('category-select').value;
            document.getElementById('current-category-title').innerText = currentCategory;
            await loadItemsForCategory();
            updateLeaderboard();
        }

        async function loadItemsForCategory() {
            document.getElementById('arena').innerHTML = '<p>Loading items...</p>';
            document.getElementById('skip-btn').style.display = 'none';
            
            const { data, error } = await db
                .from('items')
                .select('*')
                .eq('category', currentCategory);

            if (error) {
                console.error('Error fetching items:', error);
                document.getElementById('arena').innerHTML = '<p>Error loading items.</p>';
                return;
            }

            currentItems = data;

            if (currentItems.length < 2) {
                document.getElementById('arena').innerHTML = '<p>Not enough items in this category.</p>';
                return;
            }

            document.getElementById('skip-btn').style.display = 'block';
            pickNewPair();
        }

        function pickNewPair() {
            let idxA = Math.floor(Math.random() * currentItems.length);
            let idxB = Math.floor(Math.random() * currentItems.length);
            
            while (idxA === idxB) {
                idxB = Math.floor(Math.random() * currentItems.length);
            }

            itemA = currentItems[idxA];
            itemB = currentItems[idxB];
            renderArena();
        }

        function renderArena() {
            const arena = document.getElementById('arena');
            arena.innerHTML = `
                <div class="card" onclick="castVote('${itemA.id}', '${itemB.id}')">
                    <h3>${itemA.name}</h3>
                </div>
                <div class="or-text">VS</div>
                <div class="card" onclick="castVote('${itemB.id}', '${itemA.id}')">
                    <h3>${itemB.name}</h3>
                </div>
            `;
        }

        function skipPair() {
            if (isVoting) return;
            pickNewPair();
        }

        async function castVote(winnerId, loserId) {
            if (isVoting) return;
            isVoting = true;

            const { error } = await db.rpc('cast_vote', {
                winner_id: winnerId,
                loser_id: loserId
            });

            if (error) {
                console.error('Error casting vote:', error);
                alert('Something went wrong registering your vote.');
            }

            pickNewPair();
            updateLeaderboard();
            isVoting = false;
        }

        async function updateLeaderboard() {
            const { data, error } = await db
                .from('items')
                .select('name, rating, matches')
                .eq('category', currentCategory)
                .order('rating', { ascending: false });

            if (error) return console.error(error);

            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';

            data.forEach((item, index) => {
                list.innerHTML += `
                    <div class="rank-item">
                        <span class="rank-name">${index + 1}. ${item.name} <small style="color:#aaa">(${item.matches} matches)</small></span>
                        <span class="rank-score">${Math.round(item.rating)}</span>
                    </div>
                `;
            });
        }

        init();
    </script>
</body>
</html>
